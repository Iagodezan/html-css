<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
    <link rel="shortcut icon" href="media/imagens/favicon.ico.png" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente  </h1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p>
<video width="560" controls loop autoplay poster="media/imagens/pinguins de madagascar.jpg">
<source src="media/videos/pinguins.mp4" type="video/mp4">
<p>Seu navegador não tem compatibilidade com reprodutor de video</p>
</video>

<h1>Inserindo vídeos do Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/ijqjqwiNdV4?si=AvlNwP7PWAcYUxHu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
